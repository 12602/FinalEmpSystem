<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Student Mgmt System</title>
  </head>
  <body>

    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/student}">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/student}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/student/new}">Add Student</a>
        </li>
   
      </ul>
  </div>  
    </div>
  </nav>
   
    
    <div class="container mt-4">
    <table class="table table-striped table-bordered">
  <thead>
    <tr>
     
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
       <th scope="col">Edit/Delete</th>
    </tr>
  </thead>
  <tbody>
   

    <tr th:each="student:${student}">

      <td th:text="${student.name}"></td>
      <td th:text="${student.age}"></td>
      <td th:text="${student.email}"></td>
      <td th:text="${student.address}"></td>
      <td>  
   <a th:href=@{/student/edit/{id}(id=${student.id})} class="btn btn-primary">Edit</a>
    <a th:href=@{/student/delete/{id}(id=${student.id})} class="btn btn-secondary">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
